<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monthsary Surprise</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Envelope -->
  <div id="envelopeWrapper">
    <div id="envelopeBody">
      <div id="flap"></div>
      <div id="letter">
        <div id="messageContainer">
          <h2>Happy Monthsary ❤️</h2>
          <p>To my love Jenifer, you are my happiness every single day.  
          Even if we’re far apart, my heart is always with you.  
          I love you endlessly. 💕</p>
          <button id="closeBtn">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Music -->
  <audio id="bgMusic" src="your-song.mp3"></audio>

  <script src="script.js"></script>
</body>
</html>
